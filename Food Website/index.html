            </div>


        </div>


    </section>






    <script>

        var veg_box = document.getElementById('Veg_box');
        var slider = document.getElementById('slider');


        veg_box.onclick = function () {
            if (veg_box.style.right === "30px") {
                veg_box.style.right = "15px";
                slider.style.backgroundColor = "#0AD544";
            } else {
                veg_box.style.right = "30px";
                slider.style.backgroundColor = "#ACA6A6";
            }
        };


        // // slider ////

        const track = document.getElementById("track");
        const dotsContainer = document.getElementById("dots");

        const totalItems = track.children.length;
        const visibleItems = 4;
        const totalSlides = Math.ceil(totalItems / visibleItems);

        let index = 0;
        let startX = 0;

        // create dots
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement("span");
            dot.className = "dot" + (i === 0 ? " active" : "");
            dotsContainer.appendChild(dot);
        }

        const dots = document.querySelectorAll(".dot");

        function updateSlider() {
            const slideWidth = track.clientWidth / visibleItems;
            track.style.transform = `translateX(-${index * slideWidth * visibleItems}px)`;

            dots.forEach(dot => dot.classList.remove("active"));
            dots[index].classList.add("active");
        }

        // swipe
        track.addEventListener("touchstart", e => {
            startX = e.touches[0].clientX;
        });

        track.addEventListener("touchend", e => {
            const endX = e.changedTouches[0].clientX;
            if (startX - endX > 50 && index < totalSlides - 1) index++;
            else if (endX - startX > 50 && index > 0) index--;
            updateSlider();
        });

        // desktop drag
        track.addEventListener("mousedown", e => startX = e.clientX);
        track.addEventListener("mouseup", e => {
            const endX = e.clientX;
            if (startX - endX > 50 && index < totalSlides - 1) index++;
            else if (endX - startX > 50 && index > 0) index--;
            updateSlider();
        });






    </script>


</body>
