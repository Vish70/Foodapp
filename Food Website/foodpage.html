<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Page</title>
    <link rel="stylesheet" href="foodpage.css">
    <!-- Basic Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
    <!-- Filled Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
    <!-- Brand Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
</head>

<body>

    <section>

        <div class="container1">
  <a href="index.html" class="backbtn"><</a>
            <div class="box">
                <h4>Hotel Sai Krupa</h4>
                <div class="stars">
                    <p><i class='bxr  bx-star'></i> </p> 4.1
                </div>
            </div>
            <div class="box2">
                <p><i class='bxr  bx-history'></i> 15 - 20 min </p>
                <p><i class='bxr  bx-location'></i> Badlapur Belavli West</p>
            </div>
        </div>

        <div class="name">
            <h4>
                Select Menu
            </h4>

            <div class="filter_slider">

                <img src="images/filter btn.png" alt="filter">

                <div class="veg_slider">
                    <div class="slider" id="slider">

                    </div>

                    <div class="slide_box" id="Veg_box">Non</div>

                </div>

                <div class="veg_slider2">
                    <div class="slider2" id="slider2">

                    </div>

                    <div class="slide_box2" id="Veg_box2">VEG</div>

                </div>

            </div>

        </div>


        <div class="container">
              
            <div class="card">

                <img src="images/South Indian meal on banana leaf.png" alt="image">
                <div class="Hotel_food">
                    <div class="price">
                        <p><i class='bxr  bx-rupee'></i> 300/-</p>
                        <small>420</small>
                    </div>
                    <div class="time">
                        10-15min <p><span></span></p>
                    </div>
                </div>

                <div class="hotel_food_name">
                    <p class="food_name">Idli Sambar</p>
                    <p class="button"><a href="addtocart.html">ADD</a></p>
                </div>

                <div class="heart">
                    <i class='bxr  bx-heart'></i>
                </div>


            </div>


            <div class="card">

                <img src="images/Indian thali with chapati and sides.png" alt="image">
                <div class="Hotel_food">
                    <div class="price">
                        <p><i class='bxr  bx-rupee'></i> 300/-</p>
                        <small>420</small>
                    </div>
                    <div class="time">
                        10-15min <p><span></span></p>
                    </div>
                </div>

                <div class="hotel_food_name">
                    <p class="food_name">Indian thali</p>
                    <p class="button"><a href="addtocart.html">ADD</a></p>
                </div>

                <div class="heart">
                    <i class='bxr  bx-heart'></i>
                </div>


            </div>



        </div>





    </section>



    <script>


        var veg_box = document.getElementById('Veg_box');
        var slider = document.getElementById('slider');


        veg_box.onclick = function () {
            if (veg_box.style.right === "95px") {
                veg_box.style.right = "80px";
                slider.style.backgroundColor = "#B81411";
            } else {
                veg_box.style.right = "95px";
                slider.style.backgroundColor = "#ACA6A6";
            }
        };


        var veg_box2 = document.getElementById('Veg_box2');
        var slider2 = document.getElementById('slider2');


        veg_box2.onclick = function () {
            if (veg_box2.style.right === "30px") {
                veg_box2.style.right = "15px";
                slider2.style.backgroundColor = "#0AD544";
            } else {
                veg_box2.style.right = "30px";
                slider2.style.backgroundColor = "#ACA6A6";
            }
        };

    </script>


</body>

</html>
